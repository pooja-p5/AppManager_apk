name: Generate SBOM with Microsoft SBOM Tool

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  generate-ms-sbom:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17' # or 11 depending on the project

      - name: Grant execute permissions to Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build APK (optional, if you want .apk output)
        run: ./gradlew assembleRelease

      - name: Download Microsoft SBOM Tool
        run: |
          wget https://github.com/microsoft/sbom-tool/releases/latest/download/sbom-tool-linux-x64.tar.gz
          tar -xzf sbom-tool-linux-x64.tar.gz
          chmod +x sbom-tool

      - name: Generate SBOM
        run: |
          ./sbom-tool generate \
            --build-path . \
            --output-path sbom-output \
            --format json \
            --package-name AppManager_apk \
            --package-version 1.0.0

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: ms-sbom
          path: sbom-output
